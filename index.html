<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="header-image" src="assets/mayhem-logos-fontes-v0-pfy8vbt3e.png" alt="Mayhem Ranker Logo" style="max-width:300px; width:100%;">
    <div id="duel">
        <div id="prompt-container">
            <p style="background-color: rgba(0, 0, 0, 0.5);">Which song do you prefer?</p>
        </div>
        <div id="button-container">
            <button id="song1"></button>
            <button id="song2"></button>
        </div>
    </div>
    <div id="ranking"></div>
    <button id="toggleBackground">Toggle Background</button>
    <div id="generated-image-container"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
